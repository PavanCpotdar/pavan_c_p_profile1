    <!-- Profile Section -->

    <section class="profile">
      <div class="profile-image">
        <img src="./assets/profile.jpg" alt="Profile image" />
      </div>
      <div class="profile-text">
        <canvas id="canvas"></canvas>
        <p class="greet">Hello,i'm</p>
        <h1 class="profile-name">Pavan C Potdar</h1>
        <p class="profile-position">Frontend Developer</p>
        <div class="btn-container">
          <button class="btn btn-color-2">
            <a href="./assets/Pavan_C_P_React_2024.pdf" download=""
              >Download CV</a
            >
          </button>
          <button class="btn btn-color-1" ><a href="./#contact-section">Contact Info</a></button>
        </div>
        <div class="btn-container">
            <a href="https://www.linkedin.com/in/pavan-potdar-1b5801147" target="_blank" rel="noopener noreferrer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="50"
            height="50"
            viewBox="0 0 50 50"
          >
            <path
              d="M41,4H9C6.24,4,4,6.24,4,9v32c0,2.76,2.24,5,5,5h32c2.76,0,5-2.24,5-5V9C46,6.24,43.76,4,41,4z M17,20v19h-6V20H17z M11,14.47c0-1.4,1.2-2.47,3-2.47s2.93,1.07,3,2.47c0,1.4-1.12,2.53-3,2.53C12.2,17,11,15.87,11,14.47z M39,39h-6c0,0,0-9.26,0-10 c0-2-1-4-3.5-4.04h-0.08C27,24.96,26,27.02,26,29c0,0.91,0,10,0,10h-6V20h6v2.56c0,0,1.93-2.56,5.81-2.56 c3.97,0,7.19,2.73,7.19,8.26V39z"

          </svg>
        </a>
          <!-- <button class="btn btn-color-1">Contact Info</button> -->
        </div>
      </div>
    </section>

    <!-- Contact section -->

    <section class="contact" id="contact-section">
        <div class="contact-container ">
            <div class="contact-caption">
                <h1 class="contact-title">Contact</h1>
                <p class="contact-text">Feel free to Contact me by submitting the form below and I will get back to you as soon as possible</p>
            </div>
            <hr class="divide">
            <div class="contact-form">
               <form  id="form" >
                <label class="contact-label" for="">Name</label>
                <input class="contact-input" type="text" name="name" id="" placeholder="Enter name">
                <label class="contact-label" for="">Email</label>
                <input class="contact-input" type="email" name="email" id="" placeholder="Enter email">
                <label class="contact-label" for="">Message</label>
      
                <textarea id="myText"  maxlength="100" required name="message"  class="contact-input text-area"></textarea>
                <div class="sub-btn">
                    <button id="submit-form">Submit</button>
                    <!-- <input id="submit-form" type="submit" name="submit" value="Submit"> -->
                </div>

               </form>
            </div>

        </div>
    </section>

    <script src="./script.js" defer></script>
    <script src="./logic.js" defer></script>
